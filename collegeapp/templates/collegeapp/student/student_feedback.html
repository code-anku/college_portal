<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sfr</title>
    {% include 'collegeapp/common/commoncss.html'%}
</head>
<body>
    {% include 'collegeapp/student/student_header.html'%}
    <h2>Student Feedback</h2>
{%if messages%}
    {%for m in messages%}
<!-- <h2>{{m}}</h2> -->
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>{{m}}</strong> 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
    {%endfor%}

    {%endif%}
    <div class="col-4 " style="border-style: solid;margin-left:500px;margin-top: 50px;">
    <form method="post" action="/student_feedback_rating/">
        {% csrf_token %}
    <div class="mb-3">
        <label for="Rating" class="form-label">Your Rating</label><i class='fas fa-star'></i>
        <div class="rating">
            <select id="rating select" name="rating" class="form-control" required>
    <option value="" selected disabled>Select rating</option>
<option values="1">*</option>
<option values="2">**</option>
<option values="3">***</option>
<option values="4">****</option>
<option values="5">*****</option>
            </select>
        </div>
    </div>
    <div class="mb-3">
        <label for="feedback" class="form-label">Your feedback</label>
    <textarea name="feedback" placeholder="Enter your feedback" class="form-control" required></textarea>
    </div>
    <div class="text-center">
        <button class="btn btn-primary">Submit</button>
    
    
    
    </form>
    </div>


    {% include 'collegeapp/common/commonjs.html'%} 
    
</body>
</html>
