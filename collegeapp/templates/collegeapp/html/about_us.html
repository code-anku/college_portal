<!DOCTYPE html>
<html lang="en">
    {%load static%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aboutus</title>
    {%include 'collegeapp/common/commoncss.html'%}
    <style>

        .w-100{
            height: 75vh;
        }
    </style>
    
</head>
<body>
    
    

    <!-- <img src="{%static 'collegeapp/images/Garima1.jpg'%}" style="width: 200px;height: 200px;"> -->
    {% include 'collegeapp/common/commonheader.html'%}
    <div class="container">
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'collegeapp/images/pic1.jpg'%}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'collegeapp/images/pic3.jpg'%}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'collegeapp/images/pic4.jpg'%}" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <marquee behavior="alternate" scrollamount="10" scrolldelay="100" onmouseover="this.stop()" onmouseout="this.start()">
      {%for notice_obj in notice_key %}
      <!-- <h3>{{notice_obj.notice_contents}} {{notice_obj.date}}</h3>
       -->
       <span style="color: red;font-size: 20px;">{{notice_obj.notice_contents}}&nbsp;&nbsp;&nbsp;</span>
      {%endfor%}
      </marquee>





    {%include 'collegeapp/common/commonjs.html'%} 
</body>
</html>
